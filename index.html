<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- numbers -->
      <div class="result">
        <span class="resultShow"></span>
        <input  type="number" id="value" max="9999999" min="0" readonly/>
      </div>
      <!-- calculate section -->
      <div class="calculate">
        <div class="numbers">
          <div class="row">
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
          </div>
          <div class="row">
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
          </div>
          <div class="row">
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
          </div>
          <div class="row">
            <div class="number calculatorSymbor">
              <i class="fa-solid fa-calculator"></i>
            </div>
            <div class="number number0">0</div>
            <div class="number dot">.</div>
          </div>
        </div>
        <!-- arithmancy -->
        <div class="arthmatic">
        <div class="add ">AC</div>
        <div class="add ">รท</div>
        <div class="add ">So</div>
        <div class="add ">X</div>
        <div class="add ">%</div>
        <div class="add ">-</div>
        <div class="add ">=</div>
        <div class="add ">+</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
